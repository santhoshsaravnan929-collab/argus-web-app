<!DOCTYPE html>
<html>
<head>
    <title>ARGUS Logs</title>
</head>
<body>
    <h2>Detection Logs</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Timestamp</th>
        </tr>

        {% for row in logs %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
